<div class="container-fluid">

    <nav class="nja-no-collapse navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#!/user"
                       role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Place
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-8">
            <h4><img src="{{model.place.icon}}" style="height:30px; padding-right: 10px;"/>{{model.place.name}}</h4>
            <i><h5 style="padding-left: 40px;">{{model.place.formatted_address}}</h5></i>
            <h5 style="padding-left: 40px;">{{model.place.rating}} / 5</h5>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-primary pull-right"
                    ng-click="model.addPlaceToUserVisited()"
                    ng-if="!model.visited"
                    style="margin:20px;">
                <span class="glyphicon glyphicon-flag"></span>
            </button>
            <button class="btn btn-success pull-right"
                    ng-click="model.removePlaceFromUserVisited()"
                    ng-if="model.visited"
                    ng-mouseover="model.hoverIn()"
                    ng-mouseLeave="model.hoverOut()"
                    ng-class="model.applyClass"
                    style="margin:20px;">
                <!--ng-click="model.removePlaceFromUser(model.userId, model.placeId)"-->
                <span class="glyphicon glyphicon-flag"></span>
            </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <div class="col-xs-6 col-md-3" ng-repeat="photo in model.place.photos">
                <a class="thumbnail">
                    <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{photo.photo_reference}}&key=AIzaSyDTKeMGhvu0jabXMmqlQK1_kue5NIrgXbk"/>
                </a>
            </div>
        </div>

        <div class="col-xs-6 col-md-3">
            <h5>You follow
                <a class="drop-target">{{model.followsVisited.length}}</a>
                <span ng-if="model.followsVisited.length != 1">people who have visited this place!</span>
                <span ng-if="model.followsVisited.length == 1">person who has visited this place!</span>
            </h5>
            <label for="reviewForm">
                <h4>Write a Review:</h4>
            </label>
            <form id="reviewForm"
                  name="reviewForm">
                <div class="form-group">
                    <label for="exampleSelect1">Rating:</label>
                    <select class="form-control"
                            id="exampleSelect1"
                            ng-model="model.reviewForm.rating"
                            required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Review:</label>
                    <textarea class="form-control"
                              id="exampleTextarea"
                              rows="3"
                              ng-model="model.reviewForm.text"></textarea>
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        ng-click="reviewForm.$valid && model.createReview()">
                    Submit
                </button>
            </form>

            <div class="col-xs-12"
                 ng-repeat="review in model.place.reviews">
                <a href="#!/user/{{review._user.username}}">{{review._user.username}}</a>
                {{review.rating}} / 5
                <p>{{review.text}}</p>
            </div>
        </div>
    </div>
</div>

<div class="my-drop">
    <div class="drop-content">
        <div ng-repeat="follow in model.followsVisited">
            {{follow.username}}
        </div>
    </div>
</div>
