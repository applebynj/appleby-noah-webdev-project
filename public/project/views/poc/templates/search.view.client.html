<div class="container-fluid">
    <h1>
        Place Text Search
    </h1>
    <div class="input-group">
        <input name="searchfield"
               placeholder="pizza near Boston"
               ng-model="model.searchText"
               type="text"
               class="form-control"
               id="username"/>
        <span class="input-group-btn">
            <a ng-click="model.findPlaceByTextSearch(model.searchText)"
               class="btn btn-default"
               type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="list-group">
        <div ng-repeat="place in model.results">
        <a href="#" class="list-group-item">
            <h4><img src="{{place.icon}}" style="height:30px; padding-right: 10px;"/>{{place.name}}</h4>
            <h6>{{place.formatted_address}}</h6>
        </a>
        </div>
    </div>
</div>
