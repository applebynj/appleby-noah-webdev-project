<div class="container-fluid">

    <nav class="nja-no-collapse navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#!/user/{{model.userId}}"
                       role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Search
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/login">LOGIN</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-4 nja-split-view-left text-center vertical-center">
            <div class="container-fluid">
                <h1><span class="glyphicon glyphicon-flag"></span></h1>
                <h3>wander</h3>

                <a ng-if="!model.user"
                   href="#!/register"
                   class="btn btn-warning btn-raised">
                    Sign up now!
                </a>
            </div>
        </div>
        <div class="col-sm-8 nja-split-view-right pages">
            <div class="row">
                <div class="col-xs-10 vertical-center">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Try somewhere new for dinner tonight.</h4>
                            <div ng-include = "'views/search/templates/components/search.component.client.html'"></div>
                            <div class="list-group">
                                <div ng-repeat="place in model.results">
                                    <a href="#!/place/{{place.place_id}}" class="list-group-item">
                                        <h4><img src="{{place.icon}}" style="height:30px; padding-right: 10px;"/>{{place.name}}</h4>
                                        <h6>{{place.formatted_address}}</h6>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
