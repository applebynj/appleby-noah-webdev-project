<div class="container-fluid">

    <nav class="nja-no-collapse navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#!/user/{{model.userId}}"
                       role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Search
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-5 nja-split-view-left text-center">
            <h1><span class="glyphicon glyphicon-flag"></span></h1>
            <h3>wander</h3>

            <a ng-if="!model.user"
                 href="#!/register"
                 class="btn btn-warning">
                Sign up now!
            </a>
        </div>
        <div class="col-sm-7 nja-split-view-right">
            <div>
                <ng-include src="'views/search/templates/components/search.component.client.html'">
            </div>
                <div class="list-group">
                    <div ng-repeat="place in model.results">
                        <a href="#!/place/{{place.place_id}}" class="list-group-item">
                            <h4><img src="{{place.icon}}" style="height:30px; padding-right: 10px;"/>{{place.name}}</h4>
                            <h6>{{place.formatted_address}}</h6>
                        </a>
                    </div>
                </div>

        </div>
    </div>
</div>
