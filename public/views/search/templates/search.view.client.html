<div class="container-fluid">

    <div ng-include="'views/components/templates/nav.component.client.html'"
         ng-controller="NavController as navModel"
         onload="navModel.pageModel = model"></div>

    <div class="row">
        <div class="col-sm-4 nja-split-view-left text-center vertical-center">
            <div class="container-fluid">
                <h1><span class="glyphicon glyphicon-flag"></span></h1>
                <h3>wander</h3>

                <a ng-if="!model.user"
                   href="#!/register"
                   class="btn btn-warning btn-raised">
                    Sign up now!
                </a>
            </div>
        </div>
        <div class="col-sm-8 nja-split-view-right">
            <div class="row vertical-center">
                <div class="col-xs-10 col-xs-offset-1">
                    <h4 ng-if="!model.results">Try somewhere new for dinner tonight.</h4>
                    <br>
                    <div class="panel panel-default panel-search">
                        <div class="panel-body">
                            <ng-include src="'views/search/templates/components/search.component.client.html'"></ng-include>
                            <div class="list-group">
                                <div ng-repeat="place in model.results">
                                    <a href="#!/place/{{place.place_id}}" class="list-group-item">
                                        <h4><img ng-src="{{place.icon}}" style="height:30px; padding-right: 10px;"/>{{place.name}}</h4>
                                        <h6>{{place.formatted_address}}</h6>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
