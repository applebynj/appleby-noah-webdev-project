<div class="nja-profile">

    <div ng-include="'views/components/templates/nav.component.client.html'" ng-controller="NavController as navModel" onload="navModel.pageModel = model"></div>

    <div class="nja-no-collapse container-fluid">
        <div class="row">
            <div class="col-sm-2 col-xs-12 text-center">
                <img src="http://via.placeholder.com/200x200"
                style="max-width: 150px; max-height: 150px; padding-bottom: 20px;"/>
            </div>
            <div class="col-sm-8 col-xs-9">
                <div class="panel">
                    <div class="panel-heading">
                        <h3>{{model.user.firstName}} {{model.user.lastName}}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6">
                            <p class="noWrap">{{model.user.bio}}</p>
                        </div>
                        <div class="col-sm-6">
                            State: {{model.user.homeState}}
                        </div>
                    </div>
                </div>


            </div>
            <div ng-if="model.loggedIn" class="col-sm-1 col-xs-3">
                <div  ng-if="model.usernameUrlParam" class="col-sm-6 col-xs-12">
                    <a type="button"
                            ng-if="!model.following"
                            ng-click="model.followUser()"
                            class="btn btn-fab btn-info opensource">
                        <i class="material-icons iconLeft">person</i>
                        <i class="material-icons iconRight">add</i>
                        <div class="ripple-container"></div>
                    </a>
                    <a type="button"
                            ng-if="model.following"
                            ng-click="model.unfollowUser()"
                            ng-mouseover="model.hoverIn()"
                            ng-mouseleave="model.hoverOut()"
                            class="btn btn-fab opensource btn-success">
                        <i class="material-icons iconLeft">person</i>
                        <i ng-if="model.hover" class="material-icons iconRight">remove</i>
                        <i ng-if="!model.hover" class="material-icons iconRight">check</i>
                        <div class="ripple-container"></div>
                    </a>

                </div>

                <div  ng-if="!model.usernameUrlParam" class="col-sm-6 col-xs-12">
                    <a ng-if="!model.usernameUrlParam"
                            href="javascript:void(0)"
                            type="button"
                            class="btn btn-fab btn-info opensource"
                            data-toggle="modal"
                            data-target="#userSettings">
                        <i class="material-icons">settings</i>
                        <div class="ripple-container"></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h3>Visited:</h3>
                <div class="panel panel-default adminDeletionPanel"
                     ng-repeat="place in model.places">
                    <div class="panel-body">
                        <a href="#!/place/{{place.place_id}}"
                           class="list-group-item">
                            <p>
                                <b>{{place.name}}</b>
                                <br>
                                {{place.address}}
                            </p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-xs-12">
                <h3>Following:</h3>
                <div class="panel panel-default adminDeletionPanel">
                    <div class="panel-body">
                        <div class="list-group">
                            <a class="list-group-item"
                               ng-repeat="user in model.user.usersFollowing"
                               href="#!/user/{{user.username}}">
                                <div class="row-action-primary">
<!--
                                    <i class="material-icons">folder</i> TODO: Profile picture?
-->
                                </div>
                                <div class="row-content">
<!--
                                    <div class="least-content">15m</div> TODO: hmm
-->
                                    <p class="list-group-item-text">{{user.username}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" id="userSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">User Settings</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                        <label for="firstName"
                               class="col-md-2 control-label">First Name</label>

                        <div class="col-md-10">
                            <input name="firstName"
                                   ng-model="model.user.firstName"
                                   placeholder="Noah"
                                   type="text"
                                   class="form-control"
                                   id="firstName"/>
                        </div>
                        </div>

                        <div class="form-group">
                        <label for="lastName"
                               class="col-md-2 control-label">Last Name</label>

                        <div class="col-md-10">
                            <input name="lastName"
                                   ng-model="model.user.lastName"
                                   placeholder="Appleby"
                                   type="text"
                                   class="form-control"
                                   id="lastName"/>
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="username"
                                   class="col-md-2 control-label">Username</label>

                            <div class="col-md-10">
                                <input name="username"
                                       ng-model="model.user.username"
                                       readonly
                                       value="noah"
                                       class="form-control"
                                       id="username"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="homeState"
                                   class="col-md-2 control-label">Home State</label>

                            <div class="col-md-10"> <!-- TODO: replace with an API place call -->
                                <select name="homeState"
                                        ng-model="model.user.homeState"
                                        readonly
                                        class="form-control"
                                        id="homeState">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                        <label for="email"
                               class="col-md-2 control-label">Email</label>

                        <div class="col-md-10">
                            <input name="email"
                                   ng-model="model.user.email"
                                   type="email"
                                   placeholder="noah@appleby.com"
                                   class="form-control"
                                   id="email"/>
                        </div>
                        </div>

                        <div class="form-group">
                        <label for="dob"
                               class="col-md-2 control-label">Birthday</label>

                        <div class="col-md-10">
                            <input name="dob"
                                   ng-model="model.user.birthday"
                                   type="date"
                                   class="form-control"
                                   id="dob"/>
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="bio"
                                   class="col-md-2 control-label">Bio</label>

                            <div class="col-md-10">
                                <textarea name="bio"
                                          ng-model="model.user.bio"
                                          class="form-control"
                                          id="bio"
                                          rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn  btn-info"
                                    ng-click="model.updateUser(model.user)"
                                    data-dismiss="modal"
                                    role="button">
                                Save
                            </button>

                            <a class="btn  btn-warning"
                               ng-click="model.deleteUser(model.user)"
                               role="button">
                               Delete Account</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
