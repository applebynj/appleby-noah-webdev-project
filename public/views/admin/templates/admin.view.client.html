<div class="nja-profile">

    <div ng-include="'views/components/templates/nav.component.client.html'" ng-controller="NavController as navModel" onload="navModel.pageModel = model"></div>

    <div class="nja-no-collapse container-fluid">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h3>Users:</h3>
                <div class="panel panel-default"
                     ng-repeat="user in model.users">
                    <div class="panel-body">
                        <a href="#!/user/{{user.username}}"
                           class="list-group-item">
                            <p>
                                <b>{{user.userName}}</b>
                                <br>
                                {{user.firstName}} {{user.lastName}}
                            </p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-xs-12">
                <h3>Places:</h3>
                <div class="panel panel-default"
                     ng-repeat="place in model.places">
                    <div class="panel-body">
                        <a href="#!/place/{{place.place_id}}"
                           class="list-group-item">
                            <p>
                                <b>{{place.name}}</b>
                                <br>
                                {{place.address}}
                            </p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
